version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        image: alineck09/telegram-bot:php-latest
        environment:
            - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
        volumes:
            - .:/app
        expose:
            - "9000"
        networks:
            - app-network

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        volumes:
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        depends_on:
            - php
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

