version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        image: alineck09/telegram-bot:php-latest
        volumes:
            - .:/app
        expose:
            - "9000"

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - .:/app
            - /etc/nginx/ssl:/etc/nginx/ssl
        depends_on:
            - php
