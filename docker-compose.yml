version: '3.8'

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        image: alineck09/telegram-bot:php-latest
        environment:
            - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
        volumes:
            - .:/app
        expose:
            - "9000"

    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        ports:
            - "8080:80"
            - "8443:443"
        volumes:
            - .:/app
            - /etc/letsencrypt:/etc/letsencrypt:ro
        depends_on:
            - php
